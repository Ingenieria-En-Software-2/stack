name: Stack Deployment

on:
  push:
    branches:
      - feat_deployment
  pull_request:
    branches:
      -feat_deployment

jobs:
  run-container:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker Compose
        run: docker-compose up --build -d